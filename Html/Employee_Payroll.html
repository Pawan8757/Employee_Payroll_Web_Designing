<!DOCTYPE html>
<html>
    <head>
        <title>Employee PayRoll form</title>
        <link rel="stylesheet" href="../Css/EmployeePayrollstylesheet.css">
       
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../Assests/logo.png" alt="png" width="5%">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="name" placeholder="Your name" required="name">
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="profile1.png" required>
                        <img class="profile" id="image1" src="/Assests/Profile_1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="profile2.jpg" required>
                        <img class="profile" id="image2" src="/Assests/Profile_2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="profile3.png" required>
                        <img class="profile" id="image3" src="/Assests/Profile_3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="profile4.png" required>
                        <img class="profile" id="image4" src="/Assests/Profile_4.png">
                    </label>
                </div>
            </form>
        </div>
        
        </div>
    </body>
</html>
